<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Arcade</title>
  </head>
  <body>
    <div>
      <form id="players">
        <label>Player One</label>
        <input type="text" id="playerOne" name="playerOne" />
        <br />
        <label>Player Two</label>
        <input type="text" id="playerTwo" name="playerTwo" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="Game X" id="Game">
      <div class="box" id="0" boxes></div>
      <div class="box" id="1" boxes></div>
      <div class="box" id="2" boxes></div>
      <div class="box" id="3" boxes></div>
      <div class="box" id="4" boxes></div>
      <div class="box" id="5" boxes></div>
      <div class="box" id="6" boxes></div>
      <div class="box" id="7" boxes></div>
      <div class="box" id="8" boxes></div>
    </div>
    <div class="images">
      <img id="img" src="./O.jpg" O />
      <img id="img" src="./X.jpg" X />
    </div>
  </body>
</html>
