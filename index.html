<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Arcade</title>
    <script>
      function RenamedOne() {
        const One = document.getElementById("playerOne").value;
        // const Two = document.getElementById("playerTwo").value;
        document.getElementById("result").textContent = One;
        event.preventDefault();
      }
      function RenamedTwo() {
        const Two = document.getElementById("playerTwo").value;
        // const Two = document.getElementById("playerTwo").value;
        document.getElementById("results").textContent = Two;
        event.preventDefault();
      }
    </script>
  </head>
  <body>
    <div>
      <form id="players">
        <input type="text" id="playerOne" placeholder="Player One" />

        <button onclick="RenamedOne()">Submit</button>
        <span id="result">Player X: </span>
      </form>
      <br />
      <form id="players">
        <input type="text" id="playerTwo" placeholder="Player Two" />

        <button onclick="RenamedTwo()">Submit</button>
        <span id="results">Player O: </span>
      </form>
    </div>
    <div class="Game X" id="Game">
      <div class="box" id="0" boxes></div>
      <div class="box" id="1" boxes></div>
      <div class="box" id="2" boxes></div>
      <div class="box" id="3" boxes></div>
      <div class="box" id="4" boxes></div>
      <div class="box" id="5" boxes></div>
      <div class="box" id="6" boxes></div>
      <div class="box" id="7" boxes></div>
      <div class="box" id="8" boxes></div>
    </div>
    <div class="images">
      <img id="img" src="./O.jpg" O />
      <img id="img" src="./X.jpg" X />
    </div>
  </body>
</html>
